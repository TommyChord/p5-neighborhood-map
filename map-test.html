<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <title>P5: Neighborhood Map</title>
 	<link type="text/css" href="css/app.css" rel="stylesheet"/>
    <script type="text/javascript" src="js/lib/jquery-1.11.3.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
<!--    <script type="text/javascript" src="js/lib/oauth.js"></script>
    <script type="text/javascript" src="js/lib/sha1.js"></script> -->
</head>
<body>
	<div id="map-canvas" data-bind="map:mapOne"></div>
    
    <div id="lines" class="menuButton link" data-bind='click: toggleVisibility'>
    </div>
    
    <div class="listViewContainer" data-bind='fadeVisible: displayItemList'>
    	<div class="menu-column-left">
    		<div class="listMenuIcons">
    		<img class="menuIcon link" src="img/all2.png" alt="all" title="Show all" data-bind="click: function() { filter('all') }">
    		<img class="menuIcon link" src="img/church.png" alt="churches" title="Churches" data-bind="click: function() { filter('churches') }">
    		<img class="menuIcon link" src="img/education.png" alt="education" title="Education" data-bind="click: function() { filter('education') }">
    		<img class="menuIcon link" src="img/museum.png" alt="museums" title="Museums" data-bind="click: function() { filter('museums') }">
    		<img class="menuIcon link" src="img/landmark.png" alt="landmarks" title="Landmarks" data-bind="click: function() { filter('landmarks') }">
    		<img class="menuIcon link" src="img/food.png" alt="restaurant" title="Restaurant" data-bind="click: function() { filter('food') }">
    	</div>	
    	</div>
    	<div class="menu-column-right">
    		<div class="listTitle">
    			Trondheim, Norway
    		</div>
    		<div id="listView">
    			<!-- <div class="listItems" data-bind="foreach: sightList"> -->
    			<div class="listItems" data-bind="foreach: categoriesToShow">
    				<div class="places link" data-bind="text: name, click: $parent.setCurrentSight"></div>
    			</div>
    		</div>
    	</div>
    	
    	
    	
    </div>
