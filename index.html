<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <title>P5: Neighborhood Map</title>
    <script src="js/lib/offline.min.js"></script>
    <link rel="icon" type="image/png" href="img/favicon-32x32.png">
 	<link href="css/app.min.css" rel="stylesheet"/>
 	<link href="css/offline-language-english.css" rel="stylesheet"/>
 	<link href="css/offline-theme-slide.css" rel="stylesheet"/>
	<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=places"></script>
	<script src="js/lib/oauth.min.js" async></script>
    <script src="js/lib/sha1.min.js" async></script>
    
    <script>
    	var run = function(){
 			if (Offline.state === 'up')
 				Offline.check();
 		};
 		setInterval(run, 5000);
    </script>
</head>
<body>
	<div id="map-canvas" data-bind="map:mapOne">
	</div>
    <div id="lines" class="menuButton link" data-bind='click: toggleVisibility'>
    </div>

    <div class="listViewContainer" data-bind='fadeVisible: displayItemList'>
    	<div class="menu-column-left">
    		<div class="listMenuIcons">
    			<img id="menu-btn-1" class="menuIcon link menuIconGlow" src="img/all.png" alt="all" title="Show all" data-bind="click: function() { filter('all', 1) }">
    			<img id="menu-btn-2" class="menuIcon link" src="img/church.png" alt="churches" title="Churches" data-bind="click: function() { filter('churches', 2) }">
    			<img id="menu-btn-3" class="menuIcon link" src="img/education.png" alt="education" title="Education" data-bind="click: function() { filter('education', 3) }">
	    		<img id="menu-btn-4" class="menuIcon link" src="img/museum.png" alt="museums" title="Museums" data-bind="click: function() { filter('museums', 4) }">
    			<img id="menu-btn-5" class="menuIcon link" src="img/landmark.png" alt="landmarks" title="Landmarks" data-bind="click: function() { filter('landmarks', 5) }">
    			<img id="menu-btn-6" class="menuIcon link" src="img/food.png" alt="restaurants" title="Restaurants" data-bind="click: function() { filter('restaurants', 6) }">
    		</div>	
   		</div>
   		<div class="menu-column-right">
   			<div class="listTitle">
   				Trondheim, Norway
   			</div>
   			<div class="search"><span class="search-label">Search:</span><input class="search-box" data-bind="value: nameSearch, valueUpdate: 'keyup'" />
   			</div>
   			<div id="listView">
   				<div class="listItems" data-bind="foreach: categoriesToShow">
   					<div class="places link" data-bind="text: name, click: $parent.setCurrentSight">
   					</div>
    			</div>
    		</div>
    	</div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min.js"></script>
	<script src="js/map-min.js"></script>
    <script src="js/yelp-min.js" async></script>   
</body>
</html>
