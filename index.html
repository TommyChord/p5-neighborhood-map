<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <title>P5: Neighborhood Map</title>
 	<link type="text/css" href="css/app.css" rel="stylesheet"/>
    <script src="js/lib/jQuery.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
    
</head>
<body>
	<div id="map-canvas">        
    </div>
    <div id="menuButton" data-bind='click: toggleVisibility'>
    	
    </div>
    <div id="listView" data-bind='fadeVisible: displayItemList'>
    	<ul id="listItems" data-bind="foreach: sightList">
    		<li data-bind="text: location, click: $parent.setCurrentSight"></li>
    	</ul>
    	
    </div>
    <script src="js/lib/knockout-3.3.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
